<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tracks&Hotels</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--   Google Maps API -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCP1fC36w-S2tjjjzE6qOhCUncUid6XVo4&libraries=places"></script>
    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
  <!--    <link href="css/styles.css" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Tracks & Hotels</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <!-- <li>
                        <a class="page-scroll" href="#results">Search Again</a>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-4'>
                    <div class='well'>
                        <h4>
              Hotel <small>(<a id='find_me' href='#'>find me</a>)</small>
            </h4>
                        <p>
                            <input class="form-control" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus" type="text" id="txtPlaces" placeholder="Hotel where you want to stay">
                        </p>
                        <p>
                            <label>
                                Distance to run:
                                <select id='search_radius'>
                                    <option value='5'>
                                        < 5 km </option>
                                            <option value='10'>Between 5 and 10 km</option>
                                            <option value='20'>Between 10 and 20 km</option>
                                            <option value='40'>Between 20 and 40 km</option>
                                </select>
                            </label>
                        </p>
                        <br />
                        <h4>Complete List</h4>
                        <p>Take a look at the complet <a href='#results'>list</a> to see more information</p>
                        <br />
                        <a class='btn btn-primary' id='search' href='#'>
                            <i class='glyphicon glyphicon-search'></i> Search
                        </a>
                        <a class='btn btn-default' id='reset' href='#'>
                            <i class='glyphicon glyphicon-repeat'></i> Reset
                        </a>
                    </div>
                </div>
                <div class='col-md-8'>
                    <noscript>
                        <div class='alert alert-info'>
                            <h4>Your JavaScript is disabled</h4>
                            <p>Please enable JavaScript to view the map.</p>
                        </div>
                    </noscript>
                    <div id="gmap" style="with:100%; height:450px;"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Results Section -->
    <section id="results" class="results-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form action="#" method="get">
                        <div class="input-group">
                            <input class="form-control" id="system-search" name="q" placeholder="Filter" required>
                            <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                        </div>
                        <div id='table_btns'>
                            <a class='btn btn-primary' id='goToMap' href="#page-top">
                                <i class='glyphicon glyphicon-map-marker'></i> Back to map
                            </a>
                            <a class='btn btn-default' id='reset' href='#'>
                                <i class='glyphicon glyphicon-repeat'></i> Reset
                            </a>
                        </div>
                    </form>
                </div>
                <div class="col-md-9" style="height:475px;overflow:auto;">
                    <table class="table table-list-search">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Map</th>
                                <th>Description (by users)</th>
                                <th>Distance</th>
                                <th>Actions</th>
                                <th><i>Information</i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- New Section<! -->
    <!--  jQuery-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript
    <script src="js/bootstrap.min.js"></script>
    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <!--      Autocomplete Google Search -->
    <script src="js/search.js"></script>
    <!-- Loading Bar -->
    <script src="js/pace.js"></script>
    <link href="css/loading_bar.css" rel="stylesheet" />
    <!--  GMAPS library -->
    <script src="js/gmaps.js"></script>
    <!--  Charge Blank Map -->
    <script src="js/blankMap.js"></script>
    <!-- Table Filter -->
    <script src="js/table.js"></script>
</body>

</html>
