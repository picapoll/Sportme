<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Runnify</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--   Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=XXXX"></script>
  <!--   Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fenix" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <!--    Responsive Table -->
    <link href="css/responsiveTable.css" rel="stylesheet">
    <!--  Loading Bar Styles-->
    <link href="css/loading_bar.css" rel="stylesheet" />
    <!--   Marker -->
    <link href="css/marker.css" rel="stylesheet" />
    <!--  custom css -->
    <link href="css/styles.css" rel="stylesheet" />
    <!--    Footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
  
                <a class="navbar-brand page-scroll" href="#page-top">Runnify</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <!-- <li>
                        <a class="page-scroll" href="#results">Search Again</a>
                    </li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-4'>
                    <div class='well'>
                        <h3> Find your track starting from:  </h3>
                        <p>
                            <input class="form-control" name="search" placeholder="Hotel Atenea" autocomplete="off" autofocus="autofocus" type="text" id="txtPlaces">
                        </p>
                        <h3 class="distance"> Distance to run: </h3>
                        <p>
                            <label>
                                <label style="display:block">Min:</label>
                                <input class="form-control" type="number" id="min_dst" placeholder="Distance in meters" align="right">
                                <label style="display:block">Max:</label>
                                <input class="form-control" type="number" id="max_dst" placeholder="Distance in meters" align="right">
                            </label>
                        </p>
                        <br />
                        <div id='searchButtons'>
                            <button type="button" class="btn btn-primary" id="searchButton"><i class="glyphicon glyphicon-search"></i> Search</button>
                        </div>
                        <div id='listText'>
                            <a id='buttonList' class="btn btn-default" href="#results" role="button">List</a>
                            <p>Take a look at the complet <a href='#results'>list</a> to see more information</p>
                        </div>
                    </div>
                </div>
                <div class='col-md-8'>
                    <noscript>
                        <div class='alert alert-info'>
                            <h4>Your JavaScript is disabled</h4>
                            <p>Please enable JavaScript to view the map.</p>
                        </div>
                    </noscript>
                    <div id="gmap"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Results Section -->
    <section id="results" class="results-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form action="#" method="get">
                        <div class="input-group">
                            <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                            <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                        </div>
                        <div id='table_btns'>
                            <a href="#page-top" class="btn btn-primary" id="goToMap" role="button">
                                <i class='glyphicon glyphicon-map-marker'></i> Back to map</a>
                            <a href="#page-top" class='btn btn-default reset' id='resetResults' role="button"> <i class='glyphicon glyphicon-repeat'></i>Reset</a>
                        </div>
                    </form>
                </div>
                <div id="no-more-tables" class="col-md-9" style="height:425px; overflow:auto; ">
                    <table class="table table-list-search col-md-12 table-bordered table-striped table-condensed cf">
                        <thead class="cf">
                            <tr>
                                <th>#</th>
                                <th>Map</th>
                                <th>Description (by users)</th>
                                <th>Distance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Test Section<! -->

    <!--  Footer Section -->
    <footer>
        <div id="footer">
            <div class="container">
                <p>Made with <span class="fa fa-heart footer-icon"></span> at <a href="http://www.skylabcoders.com/">Skylab Coders Academy</a>
                </p>
            </div>
        </div>
    </footer>
    <!--  jQuery-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript
    <script src="js/bootstrap.min.js"></script>
    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <!--      Autocomplete Google Search -->
    <script src="js/autocomplete.js"></script>
    <!-- Loading Bar -->
    <script src="js/pace.js"></script>
    <!--  GMAPS library -->
    <script src="js/gmaps.js"></script>
    <!--  Charge Blank Map -->
    <script src="js/blankMap.js"></script>
    <!-- Table Filter -->
    <script src="js/table.js"></script>
    <!-- Function Search with UnderArmour API -->
    <script src="js/underArmourApi.js"></script>
    <!--   Clear results Function -->
    <script src="js/clear.js"></script>
    <!--    modal Login Script -->
</body>

</html>
