<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="https://use.fontawesome.com/9ad5f266d0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCP1fC36w-S2tjjjzE6qOhCUncUid6XVo4&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
<!--     <script type="text/javascript" src="js/pleaseWait.js"></script> -->
    <script type="text/javascript" src="js/login.js"></script>
    <script src="js/pace.js"></script>
    <link href="css/loginModal.css" rel="stylesheet" />
    <link href="css/loading_bar.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/9ad5f266d0.js"></script>
</head>

<body>
    <!-- Navbar SearchBar -->
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-btn navbar-left btn-group">
                <button type="button" id="btn-megamenu" class="btn btn-default">
                    <span class="glyphicon glyphicon-align-justify"></span>
                    <span class="nav-label">Menu</span>
                </button>
            </div>
            <div class="navbar-btn navbar-right btn-group">
                <button href="#" type="button" id="btn-options" class="btn btn-default btn-options" data-toggle="modal" data-target="#login-modal">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="nav-label">login</span>
                </button>
            </div>
            <form class="navbar-form">
                <div class="form-group" style="display:inline;">
                    <div class="input-group" style="display:table;">
                        <span class="input-group-btn btn-block" style="width:1%;">
                
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                        <span class="glyphicon glyphicon-search"></span>
                        <span class="nav-label"> Search</span>
                        <span class="fa fa-caret-right"></span>
                        </button>
                        <ul id="search-option" class="dropdown-menu pull-left" role="menu">
                            <li>
                                <a href="#" data-searchtype="search-user" data-placeholder="Enter User Name (first or last)">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span class="nav-label">User</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-searchtype="search-org" data-placeholder="Enter Organization Name">
                                    <span class="fa fa-building-o"></span>
                                    <span class="nav-label">Organization</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-searchtype="search-kb" data-placeholder="Enter Search Terms">
                                    <span class="fa fa-book"></span>
                                    <span class="nav-label">KnowledgeBase</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-searchtype="search-venue" data-placeholder="Enter Venue Name">
                                    <span class="fa fa-map-marker"></span>
                                    <span class="nav-label">Venue</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-searchtype="search-pl" data-placeholder="Enter Private Label">
                                    <span class="fa fa-ticket"></span>
                                    <span class="nav-label">Private Label</span>
                                </a>
                            </li>
                        </ul>
                        </span>
                        <input class="form-control" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus" type="text" id="txtPlaces">
                        <div class="input-group-btn navbar-btn" style="outline:0px solid #7F9192; border-radius:6px;">
                            <!--  <button class="btn btn-default btn-nav">
                               GO
                           </button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- BEGIN # MODAL LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
                <!-- Begin # DIV Form -->
                <div id="div-forms">
                    <!-- Begin # Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg">Type your username and password.</span>
                            </div>
                            <input id="login_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                            <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            </div>
                            <div>
                                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                                <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End # Login Form -->
                    <!-- Begin | Lost Password Form -->
                    <form id="lost-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-lost-msg">
                                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-lost-msg">Type your e-mail.</span>
                            </div>
                            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>
                            <div>
                                <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Lost Password Form -->
                    <!-- Begin | Register Form -->
                    <form id="register-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-register-msg">
                                <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-register-msg">Register an account.</span>
                            </div>
                            <input id="register_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                            <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                            <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            </div>
                            <div>
                                <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Register Form -->
                </div>
                <!-- End # DIV Form -->
            </div>
        </div>
    </div>
    <!-- END # MODAL LOGIN -->
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-6 sidenav" style="height:475px;overflow:auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Map</th>
                            <th>Description (by users)</th>
                            <th>Distance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6" id="map_column">
                <div id="gmap" style="with:100%; height:475px;"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <p>Made with <span class="fa fa-heart footer-icon"></span> at <a href="http://www.skylabcoders.com/">Skylab Coders Academy</a>
            </p>
        </div>
    </footer>
    <script>
    $(document).ready(function() {
        map = new GMaps({
            div: '#gmap',
            lat: -12.043333,
            lng: -77.028333
        })
    });
    </script>
</body>

</html>
